<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bell Schedule System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Bell Schedule System Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">System Status</h2>
            <div id="status" class="text-gray-600">Loading...</div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="test-results" class="text-gray-600">Running tests...</div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Console Logs</h2>
            <div id="console-logs" class="text-sm font-mono bg-gray-100 p-4 rounded max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Load the scripts -->
    <script src="shared/js/district-schedules.js"></script>
    <script src="shared/js/enhanced-bell-schedule-manager.js"></script>
    <script src="shared/js/bell-schedule.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];
        
        console.log = function(...args) {
            logs.push('LOG: ' + args.join(' '));
            originalLog.apply(console, args);
            updateConsoleLogs();
        };
        
        console.error = function(...args) {
            logs.push('ERROR: ' + args.join(' '));
            originalError.apply(console, args);
            updateConsoleLogs();
        };
        
        function updateConsoleLogs() {
            const logsDiv = document.getElementById('console-logs');
            logsDiv.innerHTML = logs.slice(-20).join('<br>');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        // Test the system
        function runTests() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('test-results');
            const results = [];
            
            // Test 1: Check if districtSchedules is loaded
            if (typeof districtSchedules !== 'undefined') {
                results.push('✅ districtSchedules loaded');
                statusDiv.innerHTML = '<span class="text-green-600">✅ District schedules loaded</span>';
            } else {
                results.push('❌ districtSchedules not loaded');
                statusDiv.innerHTML = '<span class="text-red-600">❌ District schedules not loaded</span>';
                return;
            }
            
            // Test 2: Check if EnhancedBellScheduleManager is loaded
            if (typeof EnhancedBellScheduleManager !== 'undefined') {
                results.push('✅ EnhancedBellScheduleManager loaded');
            } else {
                results.push('❌ EnhancedBellScheduleManager not loaded');
                return;
            }
            
            // Test 3: Try to create a bell manager
            try {
                const bellManager = new EnhancedBellScheduleManager(districtSchedules, 'LHS');
                results.push('✅ Bell manager created successfully');
                
                // Test 4: Get KPI data
                const kpiData = bellManager.getKPIData();
                results.push('✅ KPI data retrieved');
                results.push(`   - Current time: ${kpiData.currentTime}`);
                results.push(`   - Schedule type: ${kpiData.scheduleType}`);
                results.push(`   - Current period: ${kpiData.currentPeriod.name}`);
                results.push(`   - Next bell: ${kpiData.nextBell.time}`);
                
                // Test 5: Get schedule for today
                const schedule = bellManager.getScheduleForDate();
                results.push(`✅ Schedule retrieved: ${schedule.name} with ${schedule.periods.length} periods`);
                
            } catch (error) {
                results.push('❌ Error creating bell manager: ' + error.message);
                console.error('Bell manager creation error:', error);
            }
            
            resultsDiv.innerHTML = results.join('<br>');
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
