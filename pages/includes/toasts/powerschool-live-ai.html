<!-- Powerschool Live + AI Toast (Tailwind component) -->
<div id="ps-live-ai-toast" class="fixed left-1/2 -translate-x-1/2 bottom-[25px] z-50 hidden">
  <div class="panel relative w-[25vw] text-[35px] leading-snug bg-white hover:bg-[#e6e8e8] text-gray-700 rounded-xl shadow-2xl overflow-hidden opacity-0 translate-y-3 will-change-transform will-change-opacity transition-colors duration-[500ms] border border-[#e6e8e8]">
    <button type="button" aria-label="Dismiss" data-toast-close class="absolute inset-y-0 right-2 z-10 flex items-center justify-center w-12 text-gray-600 hover:text-gray-800 focus:outline-none">
      <span class="block leading-none font-extrabold text-[36px]">&times;</span>
    </button>
    <a href="https://powerschool.avhsd.org/public/" target="_blank" rel="noopener" class="block no-underline hover:no-underline focus:no-underline active:no-underline visited:no-underline">
      <div class="px-5 py-4 text-center">
        <span class="font-semibold">
          <span class="bg-gradient-to-r from-amber-300 via-pink-500 to-cyan-400 bg-clip-text text-transparent tracking-wide">LIVE + AI</span>
          <span class="ml-2">with Powerschool</span>
        </span>
      </div>
    </a>
  </div>
</div>

<style>
/* Override global link decorations inside this toast */
#ps-live-ai-toast a:hover,
#ps-live-ai-toast a:focus { text-decoration: none !important; color: inherit !important; }

/* Smooth in/out curve (no bounce), longer duration */
@keyframes toast-in {
  from { transform: translateY(8px); opacity: 0; }
  to   { transform: translateY(0);  opacity: 1; }
}
.animate-toast-in { animation: toast-in 500ms cubic-bezier(0.22, 1, 0.36, 1) both; }

@keyframes toast-out {
  from { transform: translateY(0);  opacity: 1; }
  to   { transform: translateY(8px); opacity: 0; }
}
.animate-toast-out { animation: toast-out 500ms cubic-bezier(0.4, 0, 0.2, 1) both; }
</style>

<script>
  (function () {
    const toast = document.getElementById('ps-live-ai-toast');
    if (!toast) return;
    const panel = toast.firstElementChild;
    const closeBtn = toast.querySelector('[data-toast-close]');

    function show() {
      toast.classList.remove('hidden');
      requestAnimationFrame(() => {
        panel.classList.remove('opacity-0');
        panel.classList.add('animate-toast-in');
      });
    }

    function hide() {
      panel.classList.remove('animate-toast-in');
      panel.classList.add('animate-toast-out');
      panel.addEventListener('animationend', () => {
        panel.classList.remove('animate-toast-out');
        toast.classList.add('hidden');
      }, { once: true });
    }

    if (closeBtn) closeBtn.addEventListener('click', hide);

    // Show after the page fully loads (images/fonts) with a slight delay
    window.addEventListener('load', () => {
      setTimeout(show, 400); // adjust delay as needed
    });
  })();
</script>
